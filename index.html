<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <meta charset="UTF-8">
  <title>Narrow Down Your Menu Choice</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    .form-group {
      margin-bottom: 15px;
    }

    /* Add CSS for the loader (spinner) */
    .loader {
      border: 8px solid #f3f3f3; /* Light gray */
      border-top: 8px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }

    /* Animation for spinner */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="narrowItDown.searchTerm" placeholder="Search term" class="form-control">
      <button class="btn btn-primary" ng-click="narrowItDown.getMatchedMenuItems()">Narrow It Down For Me!</button>
    </div>

    <!-- Display the loader while the 'loading' flag is true -->
    <div ng-if="narrowItDown.loading" class="loader"></div>

    <found-items
      found="narrowItDown.found"
      on-remove="narrowItDown.removeItem(index)">
    </found-items>

    <div class="emptyMessage" ng-if="narrowItDown.found.length === 0 && narrowItDown.searched">
      Nothing found
    </div>
  </div>
</body>
</html>
