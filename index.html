<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <meta charset="UTF-8">
  <title>Narrow Down Menu Items</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    li > button {
      margin-left: 6px;
    }
  </style>
</head>
<body>

  <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Menu Choice</h1>

    <div class="form-group">
      <input type="text" class="form-control" ng-model="ctrl.searchTerm" placeholder="Search term">
      <br>
      <button class="btn btn-primary" ng-click="ctrl.narrowItDown()">Narrow It Down For Me!</button>
    </div>

    <found-items found="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>

    <div ng-if="ctrl.searched && ctrl.found.length === 0">
      <p class="emptyMessage">Nothing found</p>
    </div>
  </div>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
