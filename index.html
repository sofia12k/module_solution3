<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <meta charset="UTF-8">
  <title>Narrow Down Menu Items</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    li > button {
      margin-left: 6px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

<div class="container" ng-controller="NarrowItDownController as ctrl">
  <h1>Narrow Down Menu Items</h1>

  <input type="text" ng-model="ctrl.searchTerm" placeholder="Search term" class="form-control" style="max-width: 400px; display: inline-block;">
  <button class="btn btn-primary" ng-click="ctrl.narrowDown()">Narrow It Down For Me!</button>

  <found-items found="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>

  <div class="emptyMessage" ng-if="ctrl.nothingFound">Nothing found</div>
</div>

<script src="app.js"></script>
</body>
</html>
