<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <meta charset="UTF-8">
  <title>Narrow Down Your Menu Choice</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="narrowItDown.searchTerm" placeholder="Search term" class="form-control">
      <button class="btn btn-primary" ng-click="narrowItDown.getMatchedMenuItems()">Narrow It Down For Me!</button>
    </div>

    <found-items
      found="narrowItDown.found"
      on-remove="narrowItDown.removeItem(index)">
    </found-items>

    <div class="emptyMessage" ng-if="narrowItDown.found.length === 0 && narrowItDown.searched">
      Nothing found for "{{ narrowItDown.searchTerm }}"
    </div>
  </div>
</body>
</html>
